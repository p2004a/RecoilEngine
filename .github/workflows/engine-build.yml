name: Build Engine
on:
  workflow_dispatch:
jobs:
  build-engine:
    runs-on: namespace-profile-recoil
    strategy:
      matrix:
        system:
          - x86_64-linux
          - x86_64-windows
    steps:
      - name: Checkout code
        uses: namespacelabs/nscloud-checkout-action@v5
        with:
          fetch-depth: 0
          submodules: recursive
          dissociate: true
          path: src
      - name: Setup ccache cache
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: ccache
      - name: Build
        # Instead of manually running docker, it would be cool to just run whole GitHub actions
        # in container, but unfortunately ubuntu 18.04 is just too old to be able to do it ;(.
        run: |
          mkdir -p ccache/x86_64-linux target
          docker run --rm \
            -v /etc/passwd:/etc/passwd:ro \
            -v /etc/group:/etc/group:ro \
            --user="$(id -u):$(id -g)" \
            -v $(pwd)/src:/build/src:ro \
            -v $(pwd)/ccache/x86_64-linux:/build/cache:rw \
            -v $(pwd)/target:/build/target \
            ghcr.io/${{ github.repository_owner }}/recoil-build-${{ matrix.system }}:latest \
            bash -c './bin/cmake_config && cd out && ninja && ninja install'
      - name: Save
        uses: namespace-actions/upload-artifact@v0
        with:
          name: output-${{ matrix.system }}
          path: ./target
